<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Divider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Array Divider</h1>
        <label for="arrayInput">Enter array (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,1,0,2,2">
        
        <label for="maxSum">Enter maximum sum:</label>
        <input type="number" id="maxSum" placeholder="e.g. 5">
        
        <button onclick="divideArray()">Divide Array</button>
        
        <h2>Result:</h2>
        <pre id="result"></pre>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
